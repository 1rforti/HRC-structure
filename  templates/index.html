<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de JSON de Torneios</title>
</head>
<body>
    <h1>Bem-vindo ao gerador de JSON de torneios!</h1>
    <form action="/generate_json" method="post" enctype="multipart/form-data">
        <label for="xml_file">Selecione o arquivo XML:</label>
        <input type="file" id="xml_file" name="xml_file" accept=".xml" required><br><br>
        <label for="stack_inicial">Stack Inicial:</label>
        <input type="number" id="stack_inicial" name="stack_inicial" required><br><br>
        <button type="submit">Gerar JSON</button>
    </form>
</body>
</html>
